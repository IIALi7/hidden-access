<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shadow Portal</title>
    <style>
        body {
            margin:0;
            background:#0d0f1a;
            color:#cbd5e1;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:system-ui;
        }

        .box {
            background:#111427;
            padding:30px;
            border-radius:14px;
            width:350px;
            box-shadow:0 0 40px rgba(0,150,255,0.1);
        }

        h2 {
            margin-top:0;
            color:#60a5fa;
            text-align:center;
        }

        label {
            font-size:0.9rem;
            margin-top:14px;
            display:block;
        }

        input {
            width:100%;
            padding:10px;
            margin-top:4px;
            border-radius:10px;
            border:1px solid #1e293b;
            background:#0d111f;
            color:white;
        }

        button {
            width:100%;
            margin-top:18px;
            padding:10px;
            border:none;
            border-radius:10px;
            background:linear-gradient(135deg,#3b82f6,#06b6d4);
            color:white;
            font-weight:600;
        }

        .error {
            color:#f87171;
            margin-top:12px;
        }

        .hint {
            margin-top:12px;
            font-size:0.8rem;
            color:#64748b;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="box">

    <h2>Shadow Portal</h2>

    <form method="post">
        <label>Username</label>
        <input name="username" placeholder="">

        <label>Password</label>
        <input name="password" type="password" placeholder="••••••••">

        <button type="submit">Enter</button>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>

    

</div>
</body>
</html>
